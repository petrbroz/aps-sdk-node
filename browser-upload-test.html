<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Binary Transfer Demo</title>
</head>
<body>
    <input type="file" name="input" id="input">
    <button onclick="upload()">Upload</button>
    <script src="dist/browser/forge-server-utils.js"></script>
    <script>
        async function upload() {
            const input = document.getElementById('input');
            if (input.files.length !== 1) {
                return;
            }
            /** @type {File} */
            const file = input.files[0];
            const buff = await file.arrayBuffer();
            const client = new forge.DataManagementClient({ token: '...' });
            try {
                const obj = await client.uploadObject('...', file.name, buff, { contentType: 'image/png' });
                console.log(obj);
            } catch (err) {
                console.error(err);
            }
        }
    </script>
</body>
</html>
